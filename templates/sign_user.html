<!-- templates/sign_user.html -->
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Cadastro de Usuário - VanaTur Jaú</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='sign_user/sign_user.css') }}"
    >
</head>
<body>
    <main class="sign-user-page">
        <section class="sign-user-card">
            <h1>Cadastro de Usuário</h1>
            <p class="subtitle">
                Use esta página para criar novos usuários do sistema.
            </p>

            {# Mensagens flash #}
            {% with messages = get_flashed_messages(with_categories=True) %}
              {% if messages %}
                <div class="flash-messages">
                  {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form id="sign-user-form" method="post" novalidate>
                <div class="form-group">
                    <label for="full_name">Nome completo</label>
                    <input
                        type="text"
                        id="full_name"
                        name="full_name"
                        placeholder="Ex.: Kelvin Mattos"
                        value="{{ full_name or '' }}"
                    >
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="email@exemplo.com"
                        value="{{ email or '' }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            minlength="8"
                            required
                        >
                        <button
                            type="button"
                            class="toggle-password"
                            data-target="password"
                        >
                            Mostrar
                        </button>
                    </div>
                    <small class="hint">
                        Mínimo de 8 caracteres.
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar senha</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            minlength="8"
                            required
                        >
                        <button
                            type="button"
                            class="toggle-password"
                            data-target="confirm_password"
                        >
                            Mostrar
                        </button>
                    </div>
                </div>

                <div id="form-error" class="form-error" aria-live="polite"></div>

                <div class="form-actions">
                    <button
                        type="submit"
                        id="submit-btn"
                        class="primary-btn"
                    >
                        Criar usuário
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script
      src="{{ url_for('static', filename='sign_user/sign_user.js') }}"
      defer
    ></script>
</body>
</html>
