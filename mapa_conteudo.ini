README.md=# Vana-Turismo-Jau
	Um site feito para auxiliar na venda de passagens de viagens para a agência de turismo Vana Tur Jaú
	
main.py=import os
	from dotenv import load_dotenv
	from flask import Flask, redirect, url_for, request
	from flask_login import current_user
	
	from app.extensions import db, login_manager
	
	load_dotenv()
	
	
	def build_db_url() -> str:
	    url = os.getenv("DATABASE_URL")
	    if url:
	        return url
	
	    host = os.getenv("PGHOST", "localhost")
	    port = os.getenv("PGPORT", "5432")
	    name = os.getenv("PGDATABASE", "vanatur")
	    user = os.getenv("PGUSER", "postgres")
	    pwd = os.getenv("PGPASSWORD", "postgres")
	    return f"postgresql+psycopg://{user}:{pwd}@{host}:{port}/{name}"
	
	
	def create_app() -> Flask:
	    app = Flask(
	        __name__,
	        template_folder="templates",
	        static_folder="public/static",   # <<< importante
	        static_url_path="/static"
	    )
	
	    app.config["SECRET_KEY"] = os.getenv("SECRET_KEY", "dev-change-me")
	    app.config["SQLALCHEMY_DATABASE_URI"] = build_db_url()
	    app.config["SQLALCHEMY_TRACK_MODIFICATIONS"] = False
	
	    db.init_app(app)
	    login_manager.init_app(app)
	
	    # define para onde vai quando precisa logar
	    login_manager.login_view = "login.login_get"
	
	    # garante que o model carregou
	    from app.models.models import User  # noqa: F401
	
	    # registra rotas
	    from routes.home import home_bp
	    from routes.login import login_bp
	    app.register_blueprint(home_bp)
	    app.register_blueprint(login_bp)
	
	    # força login em tudo (exceto allowlist)
	    @app.before_request
	    def force_login():
	        if request.endpoint is None:
	            return None
	        if request.endpoint.startswith("static"):
	            return None
	
	        allow = {
	            "login.login_get",
	            "login.login_post",
	            "login.logout",
	        }
	        if request.endpoint in allow:
	            return None
	
	        if not current_user.is_authenticated:
	            return redirect(url_for("login.login_get"))
	
	        return None
	
	    @app.after_request
	    def no_cache(resp):
	        resp.headers["Cache-Control"] = "no-store"
	        return resp
	
	    return app
	
	
	app = create_app()
	
	if __name__ == "__main__":
	    port = int(os.getenv("PORT", "5000"))
	    debug = os.getenv("FLASK_DEBUG", "1") == "1"
	    app.run(host="0.0.0.0", port=port, debug=debug)
