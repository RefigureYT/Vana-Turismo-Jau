sign_user.css=* {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	}
	
	body {
	  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
	  -webkit-font-smoothing: antialiased;
	  -moz-osx-font-smoothing: grayscale;
	}
	
	.login {
	  min-height: 100vh;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  padding: 2rem 1.5rem;
	  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
	  position: relative;
	  overflow: hidden;
	}
	.login::before {
	  content: "";
	  position: absolute;
	  top: -50%;
	  right: -50%;
	  width: 100%;
	  height: 100%;
	  background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
	  animation: pulse 8s ease-in-out infinite;
	}
	.login::after {
	  content: "";
	  position: absolute;
	  bottom: -50%;
	  left: -50%;
	  width: 100%;
	  height: 100%;
	  background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
	  animation: pulse 10s ease-in-out infinite reverse;
	}
	
	@keyframes pulse {
	  0%, 100% {
	    transform: scale(1) translate(0, 0);
	    opacity: 0.8;
	  }
	  50% {
	    transform: scale(1.1) translate(5%, 5%);
	    opacity: 1;
	  }
	}
	.login > h1,
	.login > .alerts,
	.login > .form {
	  position: relative;
	  z-index: 1;
	}
	
	.login > h1 {
	  font-size: 2rem;
	  font-weight: 700;
	  color: #ffffff;
	  margin-bottom: 0.5rem;
	  text-align: center;
	  letter-spacing: -0.02em;
	  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
	}
	
	.alerts {
	  width: 100%;
	  max-width: 400px;
	  margin-bottom: 1rem;
	  display: flex;
	  flex-direction: column;
	  gap: 0.5rem;
	}
	
	.alert {
	  padding: 0.75rem 1rem;
	  border-radius: 0.5rem;
	  font-size: 0.875rem;
	  font-weight: 500;
	  animation: slideDown 0.3s ease-out;
	}
	.alert.error {
	  background: #fee2e2;
	  color: #b91c1c;
	  border-left: 4px solid #dc2626;
	}
	.alert.success {
	  background: #dcfce7;
	  color: #166534;
	  border-left: 4px solid #16a34a;
	}
	.alert.info {
	  background: #dbeafe;
	  color: #1e40af;
	  border-left: 4px solid #3b82f6;
	}
	
	@keyframes slideDown {
	  from {
	    opacity: 0;
	    transform: translateY(-10px);
	  }
	  to {
	    opacity: 1;
	    transform: translateY(0);
	  }
	}
	.form {
	  width: 100%;
	  max-width: 400px;
	  background: #ffffff;
	  border-radius: 1rem;
	  padding: 2.5rem 2rem;
	  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
	  animation: fadeInUp 0.5s ease-out;
	}
	.form label {
	  display: block;
	  margin-bottom: 1.25rem;
	}
	.form label span {
	  display: block;
	  font-size: 0.875rem;
	  font-weight: 600;
	  color: #111827;
	  margin-bottom: 0.5rem;
	  letter-spacing: 0.01em;
	}
	.form label input {
	  width: 100%;
	  padding: 0.75rem 1rem;
	  font-size: 1rem;
	  color: #111827;
	  background: #f9fafb;
	  border: 2px solid #e5e7eb;
	  border-radius: 0.5rem;
	  outline: none;
	  transition: all 0.2s ease;
	}
	.form label input::-moz-placeholder {
	  color: #6b7280;
	}
	.form label input::placeholder {
	  color: #6b7280;
	}
	.form label input:focus {
	  background: #ffffff;
	  border-color: #3b82f6;
	  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
	}
	.form label input:hover:not(:focus) {
	  border-color: #d1d5db;
	}
	.form label .password-wrapper {
	  position: relative;
	  width: 100%;
	}
	.form label .password-wrapper input {
	  width: 100%;
	  padding-right: 5.5rem;
	}
	.form label .password-wrapper .toggle-password {
	  position: absolute;
	  right: 0.5rem;
	  top: 50%;
	  transform: translateY(-50%);
	  padding: 0.4rem 0.75rem;
	  border-radius: 0.375rem;
	  border: 1px solid #e5e7eb;
	  background: #ffffff;
	  font-size: 0.75rem;
	  font-weight: 500;
	  cursor: pointer;
	  white-space: nowrap;
	  color: #6b7280;
	  transition: all 0.15s ease;
	}
	.form label .password-wrapper .toggle-password:hover {
	  background: #f3f4f6;
	  color: #111827;
	  border-color: #d1d5db;
	}
	.form label .password-wrapper .toggle-password:focus {
	  outline: 2px solid #3b82f6;
	  outline-offset: 2px;
	}
	.form label .password-wrapper .toggle-password:active {
	  transform: translateY(-50%) scale(0.98);
	}
	.form button[type=submit] {
	  width: 100%;
	  padding: 0.875rem 1.5rem;
	  font-size: 1rem;
	  font-weight: 600;
	  color: #ffffff;
	  background: #2563eb;
	  border: none;
	  border-radius: 0.5rem;
	  cursor: pointer;
	  transition: all 0.2s ease;
	  box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
	  margin-top: 0.5rem;
	}
	.form button[type=submit]:hover {
	  background: #1d4ed8;
	  transform: translateY(-1px);
	  box-shadow: 0 6px 12px -2px rgba(37, 99, 235, 0.4);
	}
	.form button[type=submit]:active {
	  transform: translateY(0);
	  box-shadow: 0 2px 4px -1px rgba(37, 99, 235, 0.3);
	}
	.form button[type=submit]:disabled {
	  opacity: 0.6;
	  cursor: not-allowed;
	  transform: none;
	}
	
	@keyframes fadeInUp {
	  from {
	    opacity: 0;
	    transform: translateY(20px);
	  }
	  to {
	    opacity: 1;
	    transform: translateY(0);
	  }
	}
	@media (max-width: 480px) {
	  .login > h1 {
	    font-size: 1.75rem;
	  }
	  .form {
	    padding: 2rem 1.5rem;
	  }
	  .alerts {
	    max-width: 100%;
	  }
	}
	@media (prefers-reduced-motion: reduce) {
	  *,
	  *::before,
	  *::after {
	    animation-duration: 0.01ms !important;
	    animation-iteration-count: 1 !important;
	    transition-duration: 0.01ms !important;
	  }
	}/*# sourceMappingURL=sign_user.css.map */
