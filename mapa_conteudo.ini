login.ts=// public/static/login/login.ts
	
	function qs<T extends Element>(sel: string, root: ParentNode = document): T | null {
	    return root.querySelector(sel) as T | null;
	}
	
	document.addEventListener("DOMContentLoaded", () => {
	    const form = qs<HTMLFormElement>("form");
	    if (!form) return;
	
	    const emailInput = qs<HTMLInputElement>('input[name="email"]', form);
	    const passInput = qs<HTMLInputElement>('input[name="password"]', form);
	    const submitBtn = qs<HTMLButtonElement>('button[type="submit"]', form);
	
	    // Toggle mostrar/ocultar senha
	    if (passInput) {
	        const toggle = document.createElement("button");
	        toggle.type = "button";
	        toggle.textContent = "Mostrar senha";
	        toggle.style.marginTop = "6px";
	
	        toggle.addEventListener("click", () => {
	            const isPassword = passInput.type === "password";
	            passInput.type = isPassword ? "text" : "password";
	            toggle.textContent = isPassword ? "Ocultar senha" : "Mostrar senha";
	            passInput.focus();
	        });
	
	        // coloca logo depois do input de senha
	        passInput.insertAdjacentElement("afterend", toggle);
	    }
	
	    form.addEventListener("submit", (e) => {
	        const email = (emailInput?.value ?? "").trim().toLowerCase();
	        const pass = passInput?.value ?? "";
	
	        if (!email || !pass) {
	            e.preventDefault();
	            alert("Preencha e-mail e senha.");
	            return;
	        }
	
	        // normaliza e-mail antes de enviar
	        if (emailInput) emailInput.value = email;
	
	        // evita clique duplo
	        if (submitBtn) {
	            submitBtn.disabled = true;
	            const oldText = submitBtn.textContent;
	            submitBtn.textContent = "Entrando...";
	
	            // fallback: se não navegar por algum motivo, reabilita em 6s
	            window.setTimeout(() => {
	                submitBtn.disabled = false;
	                submitBtn.textContent = oldText ?? "Entrar";
	            }, 6000);
	        }
	    });
	});

