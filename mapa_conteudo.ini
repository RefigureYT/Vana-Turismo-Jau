	        <main class="login">
	            <section class="login-card" aria-label="Área de login">
	            <header class="login-card__header">
	                <div class="brand" aria-label="VanaTur Jaú">
	                <div class="brand__mark" aria-hidden="true">VT</div>
	                <div class="brand__text">
	                    <div class="brand__name">VanaTur Jaú</div>
	                    <div class="brand__tagline">Acesso ao painel</div>
	                </div>
	                </div>
	
	                <h1>Entrar</h1>
	                <p class="subtitle">Use seu e-mail e senha para continuar.</p>
	            </header>
	
	            {% with messages = get_flashed_messages(with_categories=true) %}
	            {% if messages %}
	                <div class="alerts" aria-live="polite">
	                {% for category, msg in messages %}
	                    <div class="alert {{ category }}" role="alert">{{ msg }}</div>
	                {% endfor %}
	                </div>
	            {% endif %}
	            {% endwith %}
	
	            <form method="post" action="{{ url_for('login.login_post') }}" class="form" novalidate>
	                <div class="field">
	                <label for="email">E-mail</label>
	                <input
	                    type="email"
	                    name="email"
	                    id="email"
	                    placeholder="seu@email.com"
	                    autocomplete="username"
	                    inputmode="email"
	                    required
	                />
	                <small class="hint">Ex.: nome@empresa.com</small>
	                </div>
	
	                <div class="field">
	                <label for="password">Senha</label>
	                <div class="password-wrapper">
	                    <input
	                    type="password"
	                    name="password"
	                    id="password"
	                    autocomplete="current-password"
	                    required
	                    />
	                    <button
	                    type="button"
	                    class="toggle-password"
	                    data-target="password"
	                    aria-label="Mostrar senha"
	                    aria-pressed="false"
	                    >
	                    <span class="toggle-password__text">Mostrar</span>
	                    </button>
	                </div>
	                </div>
	
	                <button type="submit" id="submit-btn" class="btn btn--primary">Entrar</button>
	            </form>
	
	            <footer class="login-card__footer">
	                <span class="footnote">Ao entrar, você confirma que está acessando uma área restrita.</span>
	            </footer>
	            </section>
	        </main>
	
	        <script src="{{ url_for('static', filename='login/login.js') }}"></script>
	    </body>
	</html>
	
sign_user.html=<!-- templates/sign_user.html -->
	<!doctype html>
	<html lang="pt-BR">
	<head>
	    <meta charset="utf-8">
	    <title>Cadastro de Usuário - VanaTur Jaú</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <link
	      rel="stylesheet"
	      href="{{ url_for('static', filename='sign_user/sign_user.css') }}"
	    >
	</head>
	<body>
	    <main class="sign-user-page">
	        <section class="sign-user-card">
	            <h1>Cadastro de Usuário</h1>
	            <p class="subtitle">
	                Use esta página para criar novos usuários do sistema.
	            </p>
	
	            {# Mensagens flash #}
	            {% with messages = get_flashed_messages(with_categories=True) %}
	              {% if messages %}
	                <div class="flash-messages">
	                  {% for category, message in messages %}
	                    <div class="flash-message {{ category }}">{{ message }}</div>
	                  {% endfor %}
	                </div>
	              {% endif %}
	            {% endwith %}
	
	            <form id="sign-user-form" method="post" novalidate>
	                <div class="form-group">
	                    <label for="full_name">Nome completo</label>
	                    <input
	                        type="text"
	                        id="full_name"
	                        name="full_name"
	                        placeholder="Ex.: Kelvin Mattos"
	                        value="{{ full_name or '' }}"
	                    >
	                </div>
	
	                <div class="form-group">
	                    <label for="email">E-mail</label>
	                    <input
	                        type="email"
	                        id="email"
	                        name="email"
	                        placeholder="email@exemplo.com"
	                        value="{{ email or '' }}"
	                        required
	                    >
	                </div>
	
	                <div class="form-group">
	                    <label for="password">Senha</label>
	                    <div class="password-wrapper">
	                        <input
	                            type="password"
	                            id="password"
	                            name="password"
	                            minlength="8"
	                            required
	                        >
	                        <button
	                            type="button"
	                            class="toggle-password"
	                            data-target="password"
	                        >
	                            Mostrar
	                        </button>
	                    </div>
	                    <small class="hint">
	                        Mínimo de 8 caracteres.
	                    </small>
	                </div>
	
	                <div class="form-group">
	                    <label for="confirm_password">Confirmar senha</label>
	                    <div class="password-wrapper">
	                        <input
	                            type="password"
	                            id="confirm_password"
	                            name="confirm_password"
	                            minlength="8"
	                            required
	                        >
	                        <button
	                            type="button"
	                            class="toggle-password"
	                            data-target="confirm_password"
	                        >
	                            Mostrar
	                        </button>
	                    </div>
	                </div>
	
	                <div id="form-error" class="form-error" aria-live="polite"></div>
	
	                <div class="form-actions">
	                    <button
	                        type="submit"
	                        id="submit-btn"
	                        class="primary-btn"
	                    >
	                        Criar usuário
	                    </button>
	                </div>
	            </form>
	        </section>
	    </main>
	
	    <script
	      src="{{ url_for('static', filename='sign_user/sign_user.js') }}"
	      defer
	    ></script>
	</body>
	</html>

