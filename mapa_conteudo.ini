home.ts=import { qs } from "../login/login";
	
	type ThemeMode = "system" | "light" | "dark";
	
	const THEME_KEY = "vana.theme";
	
	function clamp(n: number, min: number, max: number): number {
	    return Math.max(min, Math.min(max, n));
	}
	
	function readTheme(): ThemeMode {
	    const v = localStorage.getItem(THEME_KEY);
	    if (v === "light" || v === "dark" || v === "system") return v;
	    return "system";
	}
	
	function getEffectiveTheme(mode: ThemeMode): "light" | "dark" {
	    if (mode === "light" || mode === "dark") return mode;
	    return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
	}
	
	function applyTheme(mode: ThemeMode): void {
	    const root = document.documentElement;
	
	    if (mode === "light" || mode === "dark") root.setAttribute("data-theme", mode);
	    else root.removeAttribute("data-theme");
	
	    const effective = getEffectiveTheme(mode);
	    root.setAttribute("data-theme-effective", effective);
	    root.style.colorScheme = effective;
	}
	
	function setTheme(mode: ThemeMode): void {
	    localStorage.setItem(THEME_KEY, mode);
	    applyTheme(mode);
	}
	
	function setMenuRadioState(menu: HTMLElement, mode: ThemeMode): void {
	    const items = Array.from(menu.querySelectorAll<HTMLElement>("[data-theme]"));
	    items.forEach((el) => {
	        const v = el.getAttribute("data-theme") as ThemeMode | null;
	        el.setAttribute("aria-checked", String(v === mode));
	    });
	}
	
	function positionMenu(anchor: HTMLElement, menu: HTMLElement): void {
	    // Em mobile, o CSS transforma em “sheet”, não precisa posicionar
	    if (window.matchMedia("(max-width: 840px)").matches) return;
	
	    const r = anchor.getBoundingClientRect();
	    const mW = menu.offsetWidth;
	    const mH = menu.offsetHeight;
	
	    const gap = 10;
	    const left = clamp(r.right - mW, 12, window.innerWidth - mW - 12);
	    const top = clamp(r.bottom + gap, 12, window.innerHeight - mH - 12);
	
	    menu.style.left = `${left}px`;
	    menu.style.top = `${top}px`;
	}
	
	function openMenu(anchor: HTMLButtonElement, menu: HTMLElement, backdrop: HTMLElement): void {
	    menu.hidden = false;
	    menu.classList.add("is-open");
	    anchor.setAttribute("aria-expanded", "true");
	
	    // precisa esperar medir
	    requestAnimationFrame(() => {
	        positionMenu(anchor, menu);
	        const first = menu.querySelector<HTMLElement>(".menu__item, .menu__link");
	        first?.focus();
	    });
	
	    backdrop.hidden = false;
	    backdrop.classList.add("is-open");
	}
	
	function closeMenu(anchor: HTMLButtonElement, menu: HTMLElement, backdrop: HTMLElement): void {
	    menu.hidden = true;
	    menu.classList.remove("is-open");
	    anchor.setAttribute("aria-expanded", "false");
	
	    backdrop.hidden = true;
	    backdrop.classList.remove("is-open");
	
	    // limpa estilos de posicionamento
	    menu.style.left = "";
	    menu.style.top = "";
	}
	
	function toggleMenu(anchor: HTMLButtonElement, menu: HTMLElement, backdrop: HTMLElement): void {
	    const isOpen = !menu.hidden;
	    if (isOpen) closeMenu(anchor, menu, backdrop);
	    else openMenu(anchor, menu, backdrop);
	}
	
	function buildInitials(label: string): string {
	    const clean = label.trim();
	    if (!clean) return "?";
	
	    // Se for e-mail, pega antes do @
	    const base = clean.includes("@") ? clean.split("@")[0] : clean;
	
	    const parts = base.split(/[\s._-]+/).filter(Boolean);
	    const a = parts[0]?.[0] ?? base[0] ?? "?";
	    const b = (parts[1]?.[0] ?? parts[0]?.[1] ?? "") || "";
	    return (a + b).toUpperCase();
	}
	
	document.addEventListener("DOMContentLoaded", () => {
	    const themeBtn = qs<HTMLButtonElement>("#themeBtn");
	    const themeMenu = qs<HTMLElement>("#themeMenu");
	    const accountBtn = qs<HTMLButtonElement>("#accountBtn");
	    const accountMenu = qs<HTMLElement>("#accountMenu");
	    const backdrop = qs<HTMLElement>("#backdrop");
	    const avatar = qs<HTMLElement>("#avatar");
	
	    if (!themeBtn || !themeMenu || !accountBtn || !accountMenu || !backdrop) return;
	
	    // Avatar iniciais
	    const user = accountBtn.dataset.user ?? "";
	    if (avatar) avatar.textContent = buildInitials(user);
	
	    // Tema inicial
	    const mode = readTheme();
	    applyTheme(mode);
	    setMenuRadioState(themeMenu, mode);
	
	    // Se estiver em “system”, acompanhar mudanças do SO
	    const mq = window.matchMedia("(prefers-color-scheme: dark)");
	    mq.addEventListener("change", () => {
	        const current = readTheme();
	        if (current === "system") applyTheme("system");
	    });
	
	    // Sync entre abas (storage event)
	    window.addEventListener("storage", (ev) => {
	        if (ev.key === THEME_KEY) {
	            const newMode = readTheme();
	            applyTheme(newMode);
	            setMenuRadioState(themeMenu, newMode);
	        }
	    });
	
	    // Click Tema
	    themeBtn.addEventListener("click", () => {
	        // fecha o outro menu se estiver aberto
	        if (!accountMenu.hidden) closeMenu(accountBtn, accountMenu, backdrop);
	        toggleMenu(themeBtn, themeMenu, backdrop);
	    });
	
	    // Click Conta
	    accountBtn.addEventListener("click", () => {
	        if (!themeMenu.hidden) closeMenu(themeBtn, themeMenu, backdrop);
	        toggleMenu(accountBtn, accountMenu, backdrop);
	    });
	
	    // Itens do menu tema
	    themeMenu.addEventListener("click", (e) => {
	        const target = (e.target as HTMLElement).closest<HTMLElement>("[data-theme]");
	        if (!target) return;
	
	        const next = target.getAttribute("data-theme") as ThemeMode | null;
	        if (!next) return;
	
	        setTheme(next);
	        setMenuRadioState(themeMenu, next);
	        closeMenu(themeBtn, themeMenu, backdrop);
	        themeBtn.focus();
	    });
	
	    // Backdrop fecha tudo
	    backdrop.addEventListener("click", () => {
	        if (!themeMenu.hidden) closeMenu(themeBtn, themeMenu, backdrop);
	        if (!accountMenu.hidden) closeMenu(accountBtn, accountMenu, backdrop);
	    });
	
	    // ESC fecha
	    window.addEventListener("keydown", (e) => {
	        if (e.key !== "Escape") return;
	        if (!themeMenu.hidden) closeMenu(themeBtn, themeMenu, backdrop);
	        if (!accountMenu.hidden) closeMenu(accountBtn, accountMenu, backdrop);
	    });
	
	    // Click fora fecha (desktop)
	    document.addEventListener("click", (e) => {
	        const t = e.target as Node;
	
	        const clickedTheme = themeBtn.contains(t) || themeMenu.contains(t);
	        const clickedAccount = accountBtn.contains(t) || accountMenu.contains(t);
	
	        if (!clickedTheme && !themeMenu.hidden) closeMenu(themeBtn, themeMenu, backdrop);
	        if (!clickedAccount && !accountMenu.hidden) closeMenu(accountBtn, accountMenu, backdrop);
	    });
	});

