home.css=@charset "UTF-8";
	/* Home - VanaTur Jaú (dashboard estilo Tiny, semelhante e não idêntico) */
	:root {
	  --bg: #f6f7fb;
	  --surface: #ffffff;
	  --surface-2: #f1f5f9;
	  --text: #0f172a;
	  --text-muted: #64748b;
	  --border: rgba(15, 23, 42, 0.1);
	  --shadow: 0 1px 2px rgba(15, 23, 42, 0.06), 0 18px 46px rgba(15, 23, 42, 0.1);
	  --primary: #2563eb;
	  --primary-2: #1d4ed8;
	  --ring: rgba(37, 99, 235, 0.25);
	  --sidebar: var(--surface);
	  --sidebar-hover: rgba(15, 23, 42, 0.06);
	  --sidebar-active: rgba(37, 99, 235, 0.12);
	  --ok: #16a34a;
	  --radius: 16px;
	  --radius-sm: 14px;
	  --sidebar-width: 74px;
	  --topbar-h: 66px;
	}
	
	/* System dark (quando não há tema fixo) */
	@media (prefers-color-scheme: dark) {
	  :root {
	    --bg: #0b1220;
	    --surface: #0f1a33;
	    --surface-2: #111c38;
	    --text: #e2e8f0;
	    --text-muted: #94a3b8;
	    --border: rgba(226, 232, 240, 0.12);
	    --shadow: 0 1px 2px rgba(0, 0, 0, 0.35), 0 18px 50px rgba(0, 0, 0, 0.42);
	    --sidebar-hover: rgba(226, 232, 240, 0.08);
	    --sidebar-active: rgba(37, 99, 235, 0.22);
	    --ring: rgba(37, 99, 235, 0.35);
	  }
	}
	/* Tema fixo */
	html[data-theme=light] {
	  color-scheme: light;
	}
	
	html[data-theme=dark] {
	  color-scheme: dark;
	  --bg: #0b1220;
	  --surface: #0f1a33;
	  --surface-2: #111c38;
	  --text: #e2e8f0;
	  --text-muted: #94a3b8;
	  --border: rgba(226, 232, 240, 0.12);
	  --shadow: 0 1px 2px rgba(0, 0, 0, 0.35), 0 18px 50px rgba(0, 0, 0, 0.42);
	  --sidebar-hover: rgba(226, 232, 240, 0.08);
	  --sidebar-active: rgba(37, 99, 235, 0.22);
	  --ring: rgba(37, 99, 235, 0.35);
	}
	
	* {
	  box-sizing: border-box;
	}
	
	html,
	body {
	  height: 100%;
	}
	
	body {
	  margin: 0;
	  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
	  background: var(--bg);
	  color: var(--text);
	  -webkit-font-smoothing: antialiased;
	  -moz-osx-font-smoothing: grayscale;
	}
	
	a {
	  color: inherit;
	  text-decoration: none;
	}
	
	:focus-visible {
	  outline: 0;
	  box-shadow: 0 0 0 4px var(--ring);
	  border-radius: 12px;
	}
	
	.sr-only {
	  position: absolute;
	  width: 1px;
	  height: 1px;
	  padding: 0;
	  margin: -1px;
	  overflow: hidden;
	  clip: rect(0, 0, 0, 0);
	  border: 0;
	}
	
	.skip-link {
	  position: absolute;
	  left: 12px;
	  top: 10px;
	  padding: 10px 12px;
	  background: var(--surface);
	  border: 1px solid var(--border);
	  border-radius: 12px;
	  box-shadow: var(--shadow);
	  transform: translateY(-140%);
	  transition: transform 0.18s ease;
	  z-index: 1000;
	}
	
	.skip-link:focus {
	  transform: translateY(0);
	}
	
	.layout {
	  min-height: 100vh;
	  display: flex;
	}
	
	.sidebar {
	  width: var(--sidebar-width);
	  background: var(--sidebar);
	  border-right: 1px solid var(--border);
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  padding: 12px 10px;
	  gap: 12px;
	  position: sticky;
	  top: 0;
	  height: 100vh;
	  z-index: 20;
	}
	
	.brand {
	  width: 46px;
	  height: 46px;
	  border-radius: 16px;
	  display: grid;
	  place-items: center;
	  background: linear-gradient(135deg, var(--primary), #4f46e5);
	  box-shadow: 0 10px 20px rgba(37, 99, 235, 0.22);
	  -webkit-user-select: none;
	     -moz-user-select: none;
	          user-select: none;
	}
	
	.brand__mark {
	  color: #fff;
	  font-weight: 800;
	  letter-spacing: 0.02em;
	}
	
	.nav {
	  width: 100%;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  gap: 6px;
	  margin-top: 4px;
	}
	
	.nav__item {
	  width: 46px;
	  height: 46px;
	  border-radius: 16px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  color: var(--text-muted);
	  position: relative;
	}
	
	.nav__item svg {
	  width: 21px;
	  height: 21px;
	}
	
	.nav__item:hover {
	  background: var(--sidebar-hover);
	  color: var(--text);
	}
	
	.nav__item.is-active {
	  background: var(--sidebar-active);
	  color: var(--primary);
	}
	
	.nav__item.is-disabled {
	  opacity: 0.45;
	  pointer-events: none;
	}
	
	.nav__label {
	  position: absolute;
	  left: 58px;
	  background: var(--surface);
	  border: 1px solid var(--border);
	  padding: 6px 10px;
	  border-radius: 12px;
	  box-shadow: var(--shadow);
	  font-size: 12px;
	  white-space: nowrap;
	  opacity: 0;
	  transform: translateX(-6px);
	  pointer-events: none;
	  color: var(--text);
	}
	
	.nav__item:hover .nav__label {
	  opacity: 1;
	  transform: translateX(0);
	}
	
	.sidebar__bottom {
	  margin-top: auto;
	  display: flex;
	  flex-direction: column;
	  gap: 10px;
	}
	
	.icon-btn {
	  width: 46px;
	  height: 46px;
	  border-radius: 16px;
	  border: 1px solid var(--border);
	  background: var(--surface);
	  display: grid;
	  place-items: center;
	  cursor: pointer;
	  box-shadow: 0 6px 20px rgba(15, 23, 42, 0.06);
	}
	
	.icon-btn:hover {
	  background: var(--surface-2);
	}
	
	.icon-btn .icon {
	  width: 22px;
	  height: 22px;
	}
	
	html[data-theme-effective=dark] .icon-sun {
	  display: none;
	}
	
	html[data-theme-effective=dark] .icon-moon {
	  display: block;
	}
	
	html[data-theme-effective=light] .icon-sun {
	  display: block;
	}
	
	html[data-theme-effective=light] .icon-moon {
	  display: none;
	}
	
	.avatar {
	  width: 28px;
	  height: 28px;
	  border-radius: 999px;
	  background: linear-gradient(135deg, rgba(37, 99, 235, 0.22), rgba(79, 70, 229, 0.18));
	  display: grid;
	  place-items: center;
	  font-weight: 800;
	  color: var(--primary);
	}
	
	.content {
	  flex: 1;
	  min-width: 0;
	  display: flex;
	  flex-direction: column;
	}
	
	.topbar {
	  height: var(--topbar-h);
	  display: flex;
	  align-items: center;
	  justify-content: space-between;
	  padding: 14px 22px;
	  border-bottom: 1px solid var(--border);
	  position: sticky;
	  top: 0;
	  z-index: 10;
	  background: var(--bg);
	}
	
	.crumbs {
	  font-size: 12px;
	  color: var(--text-muted);
	}
	
	.page-title {
	  margin: 2px 0 0;
	  font-size: 20px;
	  letter-spacing: -0.02em;
	}
	
	.topbar__right {
	  display: flex;
	  align-items: center;
	  gap: 10px;
	}
	
	.search {
	  display: flex;
	  align-items: center;
	  background: var(--surface);
	  border: 1px solid var(--border);
	  border-radius: 14px;
	  overflow: hidden;
	  min-width: 260px;
	  box-shadow: 0 8px 26px rgba(15, 23, 42, 0.06);
	}
	
	.search__input {
	  border: 0;
	  background: transparent;
	  padding: 10px 12px;
	  color: var(--text);
	  width: 100%;
	}
	
	.search__input:disabled {
	  opacity: 0.7;
	}
	
	.search__btn {
	  width: 42px;
	  height: 40px;
	  border: 0;
	  background: transparent;
	  display: grid;
	  place-items: center;
	  color: var(--text-muted);
	}
	
	.search__btn svg {
	  width: 20px;
	  height: 20px;
	}
	
	.main {
	  padding: 18px 22px 28px;
	  display: grid;
	  gap: 14px;
	}
	
	.welcome {
	  background: var(--surface);
	  border: 1px solid var(--border);
	  border-radius: var(--radius);
	  padding: 16px;
	  box-shadow: var(--shadow);
	  display: flex;
	  align-items: flex-start;
	  justify-content: space-between;
	  gap: 14px;
	}
	
	.welcome__text h2 {
	  margin: 0 0 6px;
	  font-size: 18px;
	  letter-spacing: -0.02em;
	}
	
	.welcome__subtitle {
	  margin: 0;
	  color: var(--text-muted);
	  line-height: 1.35;
	}
	
	.welcome__actions {
	  display: flex;
	  gap: 10px;
	  flex-wrap: wrap;
	  justify-content: flex-end;
	}
	
	.cards {
	  display: grid;
	  grid-template-columns: repeat(4, minmax(0, 1fr));
	  gap: 12px;
	}
	
	.card {
	  background: var(--surface);
	  border: 1px solid var(--border);
	  border-radius: var(--radius);
	  padding: 14px;
	  box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
	}
	
	.card__label {
	  font-size: 12px;
	  color: var(--text-muted);
	}
	
	.card__value {
	  font-size: 26px;
	  font-weight: 800;
	  letter-spacing: -0.02em;
	  margin-top: 6px;
	}
	
	.card__value--ok {
	  color: var(--ok);
	}
	
	.card__hint {
	  margin-top: 6px;
	  font-size: 12px;
	  color: var(--text-muted);
	}
	
	.panel {
	  background: var(--surface);
	  border: 1px solid var(--border);
	  border-radius: var(--radius);
	  padding: 14px;
	  box-shadow: var(--shadow);
	}
	
	.panel__header {
	  display: flex;
	  align-items: center;
	  justify-content: space-between;
	  gap: 10px;
	}
	
	.panel__title {
	  margin: 0;
	  font-size: 14px;
	  letter-spacing: -0.01em;
	}
	
	.pill {
	  font-size: 12px;
	  padding: 6px 10px;
	  border-radius: 999px;
	  border: 1px solid var(--border);
	  background: var(--surface-2);
	  color: var(--text-muted);
	}
	
	.empty {
	  padding: 18px 10px 10px;
	  text-align: center;
	  color: var(--text-muted);
	}
	
	.empty__icon {
	  font-size: 26px;
	}
	
	.empty__title {
	  margin-top: 8px;
	  font-weight: 800;
	  color: var(--text);
	}
	
	.empty__text {
	  margin-top: 6px;
	  line-height: 1.4;
	}
	
	/* Botões */
	.btn {
	  border: 1px solid var(--border);
	  background: var(--surface);
	  color: var(--text);
	  padding: 10px 12px;
	  border-radius: 14px;
	  font-weight: 700;
	  font-size: 14px;
	  display: inline-flex;
	  align-items: center;
	  gap: 8px;
	}
	
	.btn:hover {
	  background: var(--surface-2);
	}
	
	.btn--primary {
	  background: var(--primary);
	  border-color: rgba(37, 99, 235, 0.35);
	  color: #fff;
	}
	
	.btn--primary:hover {
	  background: var(--primary-2);
	}
	
	.btn--ghost {
	  background: transparent;
	}
	
	.is-disabled {
	  pointer-events: none;
	  opacity: 0.55;
	}
	
	/* Menus */
	.menu {
	  position: fixed;
	  min-width: 220px;
	  border-radius: 16px;
	  background: var(--surface);
	  border: 1px solid var(--border);
	  box-shadow: var(--shadow);
	  padding: 8px;
	  z-index: 100;
	}
	
	.menu__header {
	  padding: 10px 10px 8px;
	}
	
	.menu__title {
	  font-weight: 900;
	  letter-spacing: -0.01em;
	}
	
	.menu__subtitle {
	  margin-top: 2px;
	  color: var(--text-muted);
	  font-size: 12px;
	}
	
	.menu__sep {
	  height: 1px;
	  background: var(--border);
	  margin: 6px 0;
	}
	
	.menu__item {
	  width: 100%;
	  border: 0;
	  background: transparent;
	  padding: 10px 10px;
	  border-radius: 12px;
	  cursor: pointer;
	  text-align: left;
	  color: var(--text);
	  font-weight: 700;
	}
	
	.menu__item:hover {
	  background: var(--surface-2);
	}
	
	.menu__link {
	  display: block;
	}
	
	.backdrop {
	  position: fixed;
	  inset: 0;
	  background: rgba(15, 23, 42, 0.22);
	  z-index: 90;
	}
	
	/* Responsivo */
	@media (max-width: 1020px) {
	  .cards {
	    grid-template-columns: repeat(2, minmax(0, 1fr));
	  }
	  .search {
	    min-width: 220px;
	  }
	}
	@media (max-width: 840px) {
	  .sidebar {
	    position: fixed;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    height: 70px;
	    width: 100%;
	    flex-direction: row;
	    justify-content: space-between;
	    border-right: 0;
	    border-top: 1px solid var(--border);
	    padding: 10px 12px;
	  }
	  .nav {
	    flex-direction: row;
	    gap: 10px;
	    margin-top: 0;
	    width: auto;
	  }
	  .nav__label {
	    display: none;
	  }
	  .sidebar__bottom {
	    flex-direction: row;
	    margin-top: 0;
	  }
	  .content {
	    padding-bottom: 86px;
	  }
	  .topbar {
	    padding: 12px 14px;
	  }
	  .search {
	    display: none;
	  } /* limpa no mobile (pode reativar depois) */
	  .welcome {
	    flex-direction: column;
	    align-items: stretch;
	  }
	  .welcome__actions {
	    justify-content: flex-start;
	  }
