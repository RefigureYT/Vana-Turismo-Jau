	  color: #0f172a;
	  outline: none;
	  transition: box-shadow 140ms ease, border-color 140ms ease, transform 140ms ease, background 140ms ease;
	}
	
	input::-moz-placeholder {
	  color: rgba(100, 116, 139, 0.85);
	}
	
	input::placeholder {
	  color: rgba(100, 116, 139, 0.85);
	}
	
	input:focus {
	  border-color: rgba(37, 99, 235, 0.42);
	  box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.28);
	  background: rgb(255, 255, 255);
	}
	
	.hint {
	  margin: -2px 0 0;
	  color: #64748b;
	  font-size: 0.85rem;
	}
	
	.password-wrapper {
	  position: relative;
	  display: grid;
	}
	
	.password-wrapper input {
	  padding-right: 112px;
	}
	
	.toggle-password {
	  position: absolute;
	  right: 10px;
	  top: 50%;
	  transform: translateY(-50%);
	  border: 0;
	  background: rgba(15, 23, 42, 0.06);
	  color: #0f172a;
	  border-radius: 12px;
	  padding: 8px 10px;
	  font-weight: 750;
	  cursor: pointer;
	  transition: transform 140ms ease, background 140ms ease, box-shadow 140ms ease;
	}
	
	.toggle-password:hover {
	  background: rgba(15, 23, 42, 0.1);
	  transform: translateY(-50%) translateY(-1px);
	}
	
	.toggle-password:active {
	  transform: translateY(-50%) translateY(0px);
	}
	
	.toggle-password__text {
	  font-size: 0.9rem;
	}
	
	.btn {
	  width: 100%;
	  border: 0;
	  border-radius: 14px;
	  padding: 12px 14px;
	  font-size: 1rem;
	  font-weight: 750;
	  cursor: pointer;
	  transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, opacity 140ms ease;
	}
	
	.btn--primary {
	  color: white;
	  background: linear-gradient(135deg, #2563eb, #4f46e5);
	  box-shadow: 0 12px 26px rgba(37, 99, 235, 0.25);
	}
	
	.btn--primary:hover {
	  transform: translateY(-1px);
	  background: linear-gradient(135deg, #1d4ed8, #4338ca);
	  box-shadow: 0 16px 34px rgba(37, 99, 235, 0.3);
	}
	
	.btn--primary:active {
	  transform: translateY(0);
	  box-shadow: 0 10px 22px rgba(37, 99, 235, 0.22);
	}
	
	.btn:disabled {
	  opacity: 0.75;
	  cursor: not-allowed;
	  transform: none;
	}
	
	.login-card__footer {
	  margin-top: 14px;
	  padding-top: 12px;
	  border-top: 1px solid rgba(15, 23, 42, 0.08);
	}
	
	.footnote {
	  display: block;
	  font-size: 0.86rem;
	  color: #64748b;
	  line-height: 1.35;
	}
	
	@media (max-width: 420px) {
	  .login-card {
	    padding: 22px 18px;
	  }
	  .brand__mark {
	    width: 42px;
	    height: 42px;
	  }
	}
	@media (prefers-reduced-motion: reduce) {
	  * {
	    transition: none !important;
	    animation: none !important;
	  }
	}/*# sourceMappingURL=login.css.map */
