	$success-bg: #dcfce7;
	$success-text: #166534;
	$text-main: #111827;
	$text-muted: #6b7280;
	$border-color: #e5e7eb;
	$border-focus: #3b82f6;
	$input-bg: #f9fafb;
	
	// ========== Reset básico ==========
	* {
	    margin: 0;
	    padding: 0;
	    box-sizing: border-box;
	}
	
	body {
	    font-family:
	        "Inter",
	        system-ui,
	        -apple-system,
	        BlinkMacSystemFont,
	        "Segoe UI",
	        Roboto,
	        "Helvetica Neue",
	        Arial,
	        sans-serif;
	    -webkit-font-smoothing: antialiased;
	    -moz-osx-font-smoothing: grayscale;
	}
	
	// ========== Container principal ==========
	.login {
	    min-height: 100vh;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: center;
	    padding: 2rem 1.5rem;
	    background: linear-gradient(135deg, $bg-gradient-start 0%, $bg-gradient-end 100%);
	    position: relative;
	    overflow: hidden;
	
	    // Efeito de "brilho" no fundo
	    &::before {
	        content: "";
	        position: absolute;
	        top: -50%;
	        right: -50%;
	        width: 100%;
	        height: 100%;
	        background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
	        animation: pulse 8s ease-in-out infinite;
	    }
	
	    &::after {
	        content: "";
	        position: absolute;
	        bottom: -50%;
	        left: -50%;
	        width: 100%;
	        height: 100%;
	        background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
	        animation: pulse 10s ease-in-out infinite reverse;
	    }
	}
	
	@keyframes pulse {
	    0%,
	    100% {
	        transform: scale(1) translate(0, 0);
	        opacity: 0.8;
	    }
	    50% {
	        transform: scale(1.1) translate(5%, 5%);
	        opacity: 1;
	    }
	}
	
	// ========== Card de login ==========
	.login > h1,
	.login > .alerts,
	.login > .form {
	    position: relative;
	    z-index: 1;
	}
	
	.login > h1 {
	    font-size: 2rem;
	    font-weight: 700;
	    color: $card-bg;
	    margin-bottom: 0.5rem;
	    text-align: center;
	    letter-spacing: -0.02em;
	    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
	}
	
	// ========== Alerts (flash messages) ==========
	.alerts {
	    width: 100%;
	    max-width: 400px;
	    margin-bottom: 1rem;
	    display: flex;
	    flex-direction: column;
	    gap: 0.5rem;
	}
	
	.alert {
	    padding: 0.75rem 1rem;
	    border-radius: 0.5rem;
	    font-size: 0.875rem;
	    font-weight: 500;
	    animation: slideDown 0.3s ease-out;
	
	    &.error {
	        background: $error-bg;
	        color: $error-text;
	        border-left: 4px solid $error;
	    }
	
	    &.success {
	        background: $success-bg;
	        color: $success-text;
	        border-left: 4px solid $success;
	    }
	
	    &.info {
	        background: #dbeafe;
	        color: #1e40af;
	        border-left: 4px solid #3b82f6;
	    }
	}
	
	@keyframes slideDown {
	    from {
	        opacity: 0;
	        transform: translateY(-10px);
	    }
	    to {
	        opacity: 1;
	        transform: translateY(0);
	    }
	}
	
	// ========== Formulário ==========
	.form {
	    width: 100%;
	    max-width: 400px;
	    background: $card-bg;
	    border-radius: 1rem;
	    padding: 2.5rem 2rem;
	    box-shadow:
	        0 20px 25px -5px rgba(0, 0, 0, 0.3),
	        0 10px 10px -5px rgba(0, 0, 0, 0.2);
	    animation: fadeInUp 0.5s ease-out;
	
	    label {
	        display: block;
	        margin-bottom: 1.25rem;
	
	        span {
	            display: block;
	            font-size: 0.875rem;
	            font-weight: 600;
	            color: $text-main;
	            margin-bottom: 0.5rem;
	            letter-spacing: 0.01em;
	        }
	
	        input {
	            width: 100%;
	            padding: 0.75rem 1rem;
	            font-size: 1rem;
	            color: $text-main;
	            background: $input-bg;
	            border: 2px solid $border-color;
	            border-radius: 0.5rem;
	            outline: none;
	            transition: all 0.2s ease;
	
	            &::placeholder {
	                color: $text-muted;
	            }
	
	            &:focus {
	                background: #ffffff;
	                border-color: $border-focus;
	                box-shadow: 0 0 0 3px $primary-shadow;
	            }
	
	            &:hover:not(:focus) {
	                border-color: #d1d5db;
	            }
	        }
	
	        // ========== Wrapper para senha com botão (POSIÇÃO RELATIVA) ==========
	        .password-wrapper {
	            position: relative;
	            width: 100%;
	
	            input {
	                width: 100%;
	                padding-right: 5.5rem; // espaço para o botão não sobrepor o texto
	            }
	
	            .toggle-password {
	                position: absolute;
	                right: 0.5rem;
	                top: 50%;
	                transform: translateY(-50%);
	                padding: 0.4rem 0.75rem;
	                border-radius: 0.375rem;
	                border: 1px solid $border-color;
	                background: #ffffff;
	                font-size: 0.75rem;
	                font-weight: 500;
	                cursor: pointer;
	                white-space: nowrap;
	                color: $text-muted;
	                transition: all 0.15s ease;
	
	                &:hover {
	                    background: #f3f4f6;
	                    color: $text-main;
	                    border-color: #d1d5db;
	                }
	
	                &:focus {
	                    outline: 2px solid $border-focus;
	                    outline-offset: 2px;
	                }
	
	                &:active {
	                    transform: translateY(-50%) scale(0.98);
	                }
	            }
	        }
	    }
	
	    button[type="submit"] {
	        width: 100%;
	        padding: 0.875rem 1.5rem;
	        font-size: 1rem;
	        font-weight: 600;
	        color: #ffffff;
	        background: $primary;
	        border: none;
	        border-radius: 0.5rem;
	        cursor: pointer;
	        transition: all 0.2s ease;
	        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
	        margin-top: 0.5rem;
	
	        &:hover {
	            background: $primary-hover;
	            transform: translateY(-1px);
	            box-shadow: 0 6px 12px -2px rgba(37, 99, 235, 0.4);
	        }
	
	        &:active {
	            transform: translateY(0);
	            box-shadow: 0 2px 4px -1px rgba(37, 99, 235, 0.3);
	        }
	
	        &:disabled {
	            opacity: 0.6;
	            cursor: not-allowed;
	            transform: none;
	        }
	    }
	}
	
	@keyframes fadeInUp {
	    from {
	        opacity: 0;
	        transform: translateY(20px);
	    }
	    to {
	        opacity: 1;
	        transform: translateY(0);
	    }
	}
	
	// ========== Responsivo ==========
	@media (max-width: 480px) {
	    .login > h1 {
	        font-size: 1.75rem;
	    }
	
	    .form {
	        padding: 2rem 1.5rem;
	    }
	
	    .alerts {
	        max-width: 100%;
	    }
	}
	
	// ========== Acessibilidade ==========
	@media (prefers-reduced-motion: reduce) {
	    *,
	    *::before,
	    *::after {
	        animation-duration: 0.01ms !important;
	        animation-iteration-count: 1 !important;
	        transition-duration: 0.01ms !important;
	    }
	}
	
