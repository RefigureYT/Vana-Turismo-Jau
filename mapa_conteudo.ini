home.scss=/* Home - VanaTur Jaú (dashboard estilo Tiny, semelhante e não idêntico) */
	
	:root {
	    --bg: #f6f7fb;
	    --surface: #ffffff;
	    --surface-2: #f1f5f9;
	
	    --text: #0f172a;
	    --text-muted: #64748b;
	
	    --border: rgba(15, 23, 42, 0.1);
	    --shadow: 0 1px 2px rgba(15, 23, 42, 0.06), 0 18px 46px rgba(15, 23, 42, 0.1);
	
	    --primary: #2563eb;
	    --primary-2: #1d4ed8;
	    --ring: rgba(37, 99, 235, 0.25);
	
	    --sidebar: var(--surface);
	    --sidebar-hover: rgba(15, 23, 42, 0.06);
	    --sidebar-active: rgba(37, 99, 235, 0.12);
	
	    --ok: #16a34a;
	
	    --radius: 16px;
	    --radius-sm: 14px;
	
	    --sidebar-width: 74px;
	    --topbar-h: 66px;
	}
	
	/* System dark (quando não há tema fixo) */
	@media (prefers-color-scheme: dark) {
	    :root {
	        --bg: #0b1220;
	        --surface: #0f1a33;
	        --surface-2: #111c38;
	
	        --text: #e2e8f0;
	        --text-muted: #94a3b8;
	
	        --border: rgba(226, 232, 240, 0.12);
	        --shadow: 0 1px 2px rgba(0, 0, 0, 0.35), 0 18px 50px rgba(0, 0, 0, 0.42);
	
	        --sidebar-hover: rgba(226, 232, 240, 0.08);
	        --sidebar-active: rgba(37, 99, 235, 0.22);
	
	        --ring: rgba(37, 99, 235, 0.35);
	    }
	}
	
	/* Tema fixo */
	html[data-theme="light"] {
	    color-scheme: light;
	}
	html[data-theme="dark"] {
	    color-scheme: dark;
	    --bg: #0b1220;
	    --surface: #0f1a33;
	    --surface-2: #111c38;
	
	    --text: #e2e8f0;
	    --text-muted: #94a3b8;
	
	    --border: rgba(226, 232, 240, 0.12);
	    --shadow: 0 1px 2px rgba(0, 0, 0, 0.35), 0 18px 50px rgba(0, 0, 0, 0.42);
	
	    --sidebar-hover: rgba(226, 232, 240, 0.08);
	    --sidebar-active: rgba(37, 99, 235, 0.22);
	
	    --ring: rgba(37, 99, 235, 0.35);
	}
	
	* {
	    box-sizing: border-box;
	}
	html,
	body {
	    height: 100%;
	}
	body {
	    margin: 0;
	    font-family:
	        ui-sans-serif,
	        system-ui,
	        -apple-system,
	        Segoe UI,
	        Roboto,
	        Helvetica,
	        Arial,
	        "Apple Color Emoji",
	        "Segoe UI Emoji";
	    background: var(--bg);
	    color: var(--text);
	    -webkit-font-smoothing: antialiased;
	    -moz-osx-font-smoothing: grayscale;
	}
	
	a {
	    color: inherit;
	    text-decoration: none;
	}
	
	:focus-visible {
	    outline: 0;
	    box-shadow: 0 0 0 4px var(--ring);
	    border-radius: 12px;
	}
	
	.sr-only {
	    position: absolute;
	    width: 1px;
	    height: 1px;
	    padding: 0;
	    margin: -1px;
	    overflow: hidden;
	    clip: rect(0, 0, 0, 0);
	    border: 0;
	}
	
	.skip-link {
	    position: absolute;
	    left: 12px;
	    top: 10px;
	    padding: 10px 12px;
	    background: var(--surface);
	    border: 1px solid var(--border);
	    border-radius: 12px;
	    box-shadow: var(--shadow);
	    transform: translateY(-140%);
	    transition: transform 0.18s ease;
	    z-index: 1000;
	}
	.skip-link:focus {
	    transform: translateY(0);
	}
	
	.layout {
	    min-height: 100vh;
	    display: flex;
	}
	
	.sidebar {
	    width: var(--sidebar-width);
	    background: var(--sidebar);
	    border-right: 1px solid var(--border);
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    padding: 12px 10px;
	    gap: 12px;
	    position: sticky;
	    top: 0;
	    height: 100vh;
	    z-index: 20;
	}
	
